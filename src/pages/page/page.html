  See http://ionicframework.com/docs/v2/components/#navigation for more info on

<ion-header>

  <ion-navbar>
    <ion-title>{{ page?.pageTitle }}</ion-title>
  </ion-navbar>
  <!--<ion-title><button></button><ion-icon name="arrow-round-back"></ion-icon></button></ion-title>-->
</ion-header>
<ion-icon ios="md-arrow-dropleft" md="md-arrow-dropleft"></ion-icon>

<ion-content padding>
  <div (click)="back()" class="back-btn">
    <ion-icon name="ios-arrow-back"></ion-icon>
  </div>
  <h2>{{ page?.pageTitle }}</h2>
  <div [innerHTML]="page?.pageBody"></div>
</ion-content>
