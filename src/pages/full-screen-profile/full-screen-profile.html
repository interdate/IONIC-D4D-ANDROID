<ion-header>

  <ion-navbar>
    <ion-title>edit-profile</ion-title>
  </ion-navbar>
  <!--<ion-title><button></button><ion-icon name="arrow-round-back"></ion-icon></button></ion-title>-->
</ion-header>


<ion-content>
  <div *ngIf="myId != user.userId" class="profile-buttons">
    <div *ngIf="user.isAddFavorite == false" (click)="addFavorites(user)" class="favorite-profile-btn"><img src="img/icons/padd.png"></div>
    <div *ngIf="user.isAddFavorite" class="disabled favorite-profile-btn"><img src="img/icons/padd.png"></div>
    <div *ngIf="user.isAddLike == false" (click)="addLike(user)" class="like-profile-btn"><img src="img/icons/plike.png"></div>
    <div *ngIf="user.isAddLike" class="disabled like-profile-btn"><img src="img/icons/plike.png"></div>
    <div (click)="toDialog(user)" class="message-profile-btn"><img src="img/icons/pmsgbot.png"></div>
  </div>  <div (click)="goBack()" class="close"><img alt="close" src="img/icons/psclose.png"></div>
  <ion-slides>
    <ion-slide>
      <div *ngIf="user?.mainImage?.url" (click)="fullPagePhotos(user)" class="avatar"
           [ngStyle]="{ 'background-image': 'url(' + user?.mainImage.url+ ')'}"></div>
    </ion-slide>
    <ion-slide *ngFor="let usr of user?.otherImages">
      <div (click)="fullPagePhotos(user)" class="avatar"
           [ngStyle]="{ 'background-image': 'url(' + usr.url+ ')'}"></div>
    </ion-slide>
  </ion-slides>
</ion-content>
